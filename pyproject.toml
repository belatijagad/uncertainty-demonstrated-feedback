[project]
name = "uncertainty-demonstrated-feedback"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "accelerate>=1.8.1",
    "datasets>=3.6.0",
    "hydra-core>=1.3.2",
    "pandas>=2.3.0",
    "peft>=0.16.0",
    "pydantic>=2.11.7",
    "torch>=2.7.1",
    "transformers>=4.53.1",
    "trl>=0.19.0",
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
