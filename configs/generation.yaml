defaults:
  - model: ministral-8b
  - _self_

seed: 42

hydra:
  run:
    dir: outputs/models/${dataset.name}_${dataset.author_id}_${model.name}
  sweep:
    dir: outputs/models
    subdir: ${dataset.name}_${dataset.author_id}_${model.name}

checkpoints:
  base_dir: outputs/models
  run_name: ${dataset.name}_${dataset.author_id}_${model.name}_${estimator}

dataset:
  name: ccat50
  name_or_path: belati/ccat50
  author_id: 0
  eval_split: test # train, test, val
  
  num_train_samples: 7
  num_eval_samples: 3

gen_kwargs:
  do_sample: true
  batch_size: 2
  num_return_sequences: 1
  max_new_tokens: 1024
  repetition_penalty: 1.2
