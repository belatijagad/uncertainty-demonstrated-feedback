defaults:
  - model: ministral-8b
  - _self_

seed: 42

hydra:
  run:
    dir: outputs/models/${dataset.name}_${dataset.author_id}_${model.name}
  sweep:
    dir: outputs/models
    subdir: ${dataset.name}_${dataset.author_id}_${model.name}

wandb:
  enabled: true
  project: "uditto"
  name: ${dataset.name}_${dataset.author_id}_${model.name}
  group: "ditto"

lora:
  r: 32
  lora_alpha: 64
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - down_proj
    - up_proj

dataset:
  name: ccat50
  name_or_path: "belati/ccat50"
  num_workers: 0

  author_id: 0
  train_samples_per_author: 7
  eval_samples_per_author: 3

training_args:
  general:
    max_grad_norm: 1.0
  sft:
    warmup_steps: 10
    max_steps: 100
    max_length: 2048
    per_device_train_batch_size: 8
    padding_free: true
  dpo:
    warmup_steps: 5
    max_steps: 30
    max_length: 2048
    max_prompt_length: 512
    gradient_checkpointing: true
    per_device_train_batch_size: 8
    padding_free: true

optim_args:
  sft:
    lr: 2.0e-4 # x10 because of LoRA
    weight_decay: 0
  dpo:
    lr: 5.0e-5 # x10 because of LoRA
    weight_decay: 0

sampler:
  resample_rate: 10
  frac_expert: 0.7
  frac_replay: 0.2
  frac_noisy: 0.1
  rescale_batch: 2

  gen_kwargs:
    do_sample: true
    num_return_sequences: 10

push_to_hub: true
