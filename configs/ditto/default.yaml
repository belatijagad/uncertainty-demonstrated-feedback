commit_message: "Test"
seed: 42

lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj

model:
  device: "cuda"
  name_or_path: "mistralai/Ministral-8B-Instruct-2410"
  use_bf16: true

wandb:
  enabled: true
  project: "uncertainty-aware-alignment"
  name: "ministral8binstruct_ditto"
  group: "ditto"
  tags: ["ministral", "8b"]
  notes: "DITTO training on Ministral-8B-Instruct-2410"

dataset:
  name_or_path: "belati/ccat50"
  batch_size: 24
  max_length: 1024
  num_workers: 1

  num_authors: 16
  train_samples_per_author: 8
  eval_samples_per_author: 4

optimizer:
  lr: 5.0e-6
  weight_decay: 0.01

trainer:
  sample_during_eval: true
  epochs: 10
  beta: 0.1
  warmup_steps: 100
  max_grad_norm: 1.0
  logging_steps: 10
  save_steps: 500
  eval_steps: 250
  push_to_hub: false
  repo_id: "belati/Ministral-8B-Instruct-2410_ditto"
  gradient_accumulation_steps: 40
  max_length: 512

resample:
  frac_expert: 0.7
  frac_replay: 0.2
  frac_noisy: 0.1
  rescale_batch: 3
  bootstrap_count: 10
